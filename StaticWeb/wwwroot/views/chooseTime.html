<md-dialog aria-label="Choose time" flex>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Choose your time</h2>
                
                <span flex></span>
            </div>
        </md-toolbar>
        <md-card>
            <md-list>
                <md-list-item ng-repeat="class in ctrl.practicerClasses">
                    <md-item-content layout="row" layout-align="start center">
                        {{ctrl.daysOfWeek[class.dayOfWeek]}} - {{class.time}}:00 - {{class.trainerName}}
                        <md-button ng-click="ctrl.removeClass(class)">X</md-button>
                    </md-item-content>
                </md-list-item>
            </md-list>
            Select your class:
            <md-select ng-model="ctrl.selectedClass">
                <md-option ng-repeat="class in ctrl.availableClasses" ng-value="class">
                    {{ctrl.daysOfWeek[class.dayOfWeek]}} - {{class.time}}:00 - {{class.trainerName}}
                </md-option>
            </md-select>
            <md-button ng-click="ctrl.addClass();" ng-enabled="ctrl.selectedClass">Add</md-button>
        </md-card>
        <md-card>
            <md-button ng-click="ctrl.savePracticerClass()">Save</md-button>
            <md-button ng-click="ctrl.cancel()">Close</md-button>
        </md-card>
    </form>
</md-dialog>
